
<div class="row">
    <div class="col-4" *ngFor="let resultado of srvGifs.resultados">
        <div class="card animate__animated animate__fadeIn">
            <div class="card-head">
                {{resultado.title}}
            </div>
            <div class="card-body text-center ">
                <img [src]="resultado.images.downsized_medium.url" width="250" class="card-image-top">
            </div>
        </div>
    </div>
</div>
